<!DOCTYPE html>

<head>
    
    <meta charset="utf-8">
    <title>Restoran beta</title>

    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
  

    <!-- The styles -->

    <link href="@{'public/temarestoran/css/noty_theme_default.css'}" rel='stylesheet'>

    <!-- jQuery -->
    <script src="@{'public/temarestoran/bower_components/jquery/jquery.min.js'}"></script>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="@{'public/images/logo.ico'}">

</head>

<body>
    <!-- topbar starts -->
    <div class="navbar navbar-default" role="navigation">

        <div class="navbar-inner">
            <button type="button" class="navbar-toggle pull-left animated flip">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@{admins.awal()}"> <img alt="Charisma Logo" src="@{'public/images/splash.png'}" class="hidden-xs"/>
               Dapur Mommy</a>

            <!-- user dropdown starts -->
            <div class="btn-group pull-right">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <i class="glyphicon glyphicon-user"></i><span class="hidden-sm hidden-xs"> admin</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    
                    <li class="divider"></li>
                    <li><a href="@{secure.logout()}">Logout</a></li>
                </ul>
            </div>
            <!-- user dropdown ends -->

            <!-- theme selector starts -->
            <div class="btn-group pull-right theme-container animated tada">
               
               
            </div>
            <!-- theme selector ends -->

            

        </div>
    </div>
    <!-- topbar ends -->
<div class="ch-container">
    <div class="row">
      
        

 #{doLayout /}
	
 
    </div>
    <!--/span-->
</div><!--/row-->
    <!-- content ends -->

    </div><!--/#content.col-md-0-->
</div><!--/fluid-row-->

   


    <hr>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3>Settings</h3>
                </div>
                <div class="modal-body">
                    <p>Here settings can be configured...</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                    <a href="#" class="btn btn-primary" data-dismiss="modal">Save changes</a>
                </div>
            </div>
        </div>
    </div>


   
</div><!--/.fluid-container-->

<!-- external javascript -->

<script src="@{'public/temarestoran/bower_components/bootstrap/dist/js/bootstrap.min.js'}"></script>

<!-- library for cookie management -->



<script src="@{'public/temarestoran/js/jquery.cookie.js'}"></script>

<script src="@{'public/temarestoran/bower_components/moment/min/moment.min.js'}"></script>
<script src="@{'public/temarestoran/bower_components/fullcalendar/dist/fullcalendar.min.js'}"></script>

<script src="@{'public/temarestoran/js/jquery.autogrow-textarea.js'}"></script>
