#{extends 'tema.html' /}
<a href="@{admins.lihatResep()}" > Back </a> 
<div class="row">
	<div class="box col-md-6">
        <div class="box-inner">
             <div class="box-header well" data-original-title="">
             <h2><i class="glyphicon glyphicon-th"></i> Daftar Bahan</h2>
                 <div class="box-icon">
                     <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                     <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                 </div>
              </div>
              <div class="box-content">
                  <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
				  <tr> 
					<td> Bahan </td> 
					<td> Harga </td> 
					<td> Jumlah Takaran / Satuan</td> 
					<td> Action </td> 
				  </tr>
					#{list items:m, as:'m'}
					<form method="get" action="@{admins.saveBahan()}">
					<input type="hidden" name="id" value="${id}">
					<input type="hidden" name="m.id" value="${m.id}">
					<tr>
						<td> <input type="hidden" name="m.Bahan.id" value="${m.Bahan.id}"> ${m.Bahan} </td> 
						<td> <input type="hidden" name="m.Harga" value="${m.Harga}"> ${m.Harga} </td> 
						<td> <input type="text" name="m.Jumlah" value="${m.Jumlah}" >/${m.Satuan}
						<input type="hidden" name="m.Satuan.id" value="${m.Satuan.id}" </td>
						<td>
						<input  class="btn btn-default" type="submit" value="Edit">
						<a class="btn btn-danger"  href="@{admins.hapusBahanR(m.id)}"> Hapus </a>  
						</td>
					</form> 
					</tr>
					#{/list}
					</table>
               </div>
          </div>
     </div>
</div>
