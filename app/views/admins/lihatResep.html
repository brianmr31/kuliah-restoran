#{extends 'tema.html' /}
<div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
    <ul class="breadcrumb">
        <li>
            <a href="@{admins.awal()}">Home</a>
        </li>
        <li>
            <a href="@{admins.lihatResep()}">Kelola Resep</a>
        </li>
    </ul>
    <div  style="padding:5px 10px 5px 5px;">
		<form method="get" action="@{admins.sendmail()}" >  
		   <input type="hidden" name="a" value="${pesan}" >
		   <input type="hidden" name="b" value="${subject}" >
		   <input class="btn  btn-default" type="submit" value="send mail" >
		</form>  
	</div>  
</div>
<div class="row">
	<div class="box col-md-5">

            <div class="box-inner">

                <div class="box-header well" data-original-title="">

                    <h2><i class="glyphicon glyphicon-th"></i> Resep Baru</h2>


                    <div class="box-icon">

                        <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>

                        <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>

                    </div>

                </div>
					  <div class="box-content">
                <!-- <a href="@{admins.lihatBahan(" Hello World ")}"> Stok Bahan </a> --> 
                <form role="form" method="GET" action="@{admins.saveRealResep()}">
                <div class="control-group">
                </div>
                    <div class="form-group">
                        <label >Nama Resep</label>
                        <input type="text" class="form-control"  name="a.Nama_Resep" placeholder="Resep Baru">
                    </div>
                    
                  
                    <button type="submit" class="btn btn-default" value="Save">Simpan</button>
                </form>

            </div>
                </div>

            </div>
<div class="row">
	<div class="box col-md-6">

            <div class="box-inner">

                <div class="box-header well" data-original-title="">

                    <h2><i class="glyphicon glyphicon-th"></i> Daftar Resep</h2>


                    <div class="box-icon">

                        <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>

                        <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>

                    </div>

                </div>

                <div class="box-content">

                    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
    <thead>
    <tr>
        <th>Nama Resep</th>
        <th>Harga</th>
        
        <th>Olah Resep </th>
    </tr>
    </thead>
    <tbody>
   
						#{list items:m, as:'m'}
						<tr>
							<td> ${m.Nama_Resep} </td>
							<td> ${m.Harga_menu} </td> 
							<td class="center">
									<a class="btn btn-default" href="@{admins.tambahBahanR(m.id)}" > Tambah </a>
									<a class="btn btn-danger" href="@{admins.hapusResep(m.id)}"> Hapus </a> 
									<a class="btn btn-success" href="@{admins.lihatBahanR(m.id)}"> Lihat </a>
							</td> 
						</tr>
						#{/list}
   
   
   
       
    </tbody>
    </table>

                        
						

                    </div>

                </div>

            </div>

</div>
        </div>

</div>
