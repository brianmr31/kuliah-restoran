<h1> Beli Barang </h1>
<a href="@{admins.lihatBahan(" Hello World ")}"> Stok Bahan </a>
<table border=1>
	<form method="GET" action="@{admins.saveBeliBahan()}" >
	<tr> <td> Nama Bahan </td> <td> : </td> <td> 
		<select name="bb.Nama_bahan">
			<option>Pilih</option>
			#{list items:b, as:"x"}
				<option value="${x.Nama_Bahan}">${x.Nama_Bahan}</option>
			#{/list}
		</select> </td> </tr>
	</td> </tr>
	<tr> <td> Jumlah </td> <td>: </td> <td> <input type="type" name="bb.Stock" > </td> </tr>
	<tr> <td> Harga Satuan </td> <td>: </td><td> <input type="type" name="bb.Harga_Persatuan" > </td> </tr>
	<tr> <td> Satuan </td> <td>: </td> <td> 
			<select name="bb.satuan.id">
			<option>Pilih</option>
			#{list items:s, as:"x"}
				<option value="${x.id}">${x.Satuan}</option>
			#{/list}
		</select>
		</td> </tr>
	<tr> <td> <input type="submit" value="Beli" > </td> </tr> 
	</form>
</table>
<h1> log Beli Bahan </h1> 
<table border=1>
<tr> <td> Nama_Menu </td><td> Jumlah Beli </td> <td> harga/Satuan </td>  <td> tanggal update </td><td>Action</td></tr>
#{list items:m, as:'m'}
	<tr> <td> ${m.Nama_bahan} </td>
	<td> ${m.Stock}</td> 
	<td> Rp ${m.Harga_Persatuan},00 / ${m.satuan}</td> 
	<td> ${m.Tanggal_Beli}</td> 
	<td> <a href="@{admins.hapusBeliBahanLog(m.id)}"> hapus </a></td></tr>
#{/list}
